<div class="container top-container">
  <div class="header">
    <div class="btns left-btns">
      <app-button
        [text]="'Annuler'"
        [type]="'secondary_2'"
        [routerLink]="['/users']"
        [isDisabled]="submitting"
      ></app-button>
    </div>
    <h1 class="main-title">Visites médicales</h1>
    <div class="btns right-btns">
      <app-button
        [text]="'Précédent'"
        [type]="'primary_inverse'"
        [iconLeft]="'icon-arrow-left'"
        (onClick)="move(-1)"
        [isDisabled]="submitting"
      ></app-button>&nbsp;&nbsp;
      <app-button
        [text]="'Suivant'"
        [type]="'primary'"
        [iconRight]="'icon-arrow-right'"
        (onClick)="save()"
        [isLoading]="submitting"
      ></app-button>
    </div>
  </div>

  <div class="error-pannel" *ngIf="formGroup && !formGroup.valid && formGroup.dirty && error?.length>0"><i class="fa fa-exclamation-triangle" aria-hidden="true"></i>{{error}}</div>
  <div class="warning-pannel" *ngIf="warning?.length>0">{{warning}}</div>
  <ng-container *ngIf="!errorLoadData; else dataNotFound">
    <ng-container *ngIf="loadingData; else loadedData">
      <div class="loading">
        <img src="assets/images/loader.gif" />
      </div>
    </ng-container>
    <ng-template #loadedData>
      <div class="container-fluid top-container p-0">
        <!--    <div class="goback col-12"-->
        <!--         (click)="goback()"-->
        <!--          style="margin-bottom: 10px">-->
        <!--        <i class="fa fa-arrow-left"></i> &nbsp;{{'GO BACK' | translate}}-->
        <!--    </div>-->
        <form (submit)="save()" *ngIf="formGroup" [formGroup]="formGroup" autocomplete="off" class="container p-0"
              novalidate>
          <h5 *ngIf="title">
            <i [ngClass]="{'icon-user-profil-2': type === 'collab', 'icon-user-profil-3': type === 'collab-user' }"></i>&nbsp;
            Ajouter un {{title}}
            <!--          <i class="icon-close float-right pointer" (click)="modal.dismiss()"></i>-->
          </h5>
          <div class="form-box">
            <div class="main-container form-column">
              <div class="white-box">
                <div class="form-bloc">
                  <div class="row">
                    <div class="col">
                      <label class="col-12">{{formLabels.medical_center}}
                        {{isRequired(formInputs.medical_center)}}</label>
                      <div class="col">
                        <ng-select
                          [items]="medicalCenters"
                          [bindLabel]="'label'"
                          [bindValue]="'id'"
                          class="form-control select"
                          placeholder="Sélectionner le centre médicale"
                          [formControl]="formGroup.controls[formInputs.medical_center]"
                          [ngClass]="{'is-invalid error-input': formGroup.controls[formInputs.medical_center].hasError('required')
                                  && formGroup.controls[formInputs.medical_center].dirty}"
                          [multiple]="false"
                        >
                        </ng-select>
                        <div class="form-control-feedback"
                             *ngIf="formGroup.controls[formInputs.medical_center].hasError('required')
                  && formGroup.controls[formInputs.medical_center].dirty">
                          <i class="fa fa-exclamation-triangle" aria-hidden="true"></i>
                          Le centre médicale est obligatoire
                        </div>
                      </div>
                    </div>
                    <div class="col">
                      <label class="col-12">{{formLabels.date_last_vm}}
                        {{isRequired(formInputs.date_last_vm)}}</label>
                      <div class="col">
                        <div class="date-picker-group">
                          <owl-date-time #owl_dt1 [pickerType]="'calendar'" ></owl-date-time>
                          <input [owlDateTime]="owl_dt1"
                                 class="form-control input date"
                                 [owlDateTimeTrigger]="owl_dt1"
                                 placeholder="Choisir la date de la denière vm ici"
                                 [ngClass]="{'is-invalid error-input':
                               formGroup.controls[formInputs.date_last_vm].hasError('required')
                                  && formGroup.controls[formInputs.date_last_vm].dirty}"
                                 [formControl]="formGroup.controls[formInputs.date_last_vm]"
                          />
                          <div class="icons-container">
                            <i class="icon-close"
                               (click)="clearDateInput(formInputs.date_last_vm)"
                               *ngIf="formGroup.controls[formInputs.date_last_vm].value"></i>&nbsp;
                            <i [owlDateTimeTrigger]="owl_dt1" class="fa fa-calendar"></i>
                          </div>
                        </div>

                        <div class="form-control-feedback"
                             *ngIf="formGroup.controls[formInputs.date_last_vm].hasError('required')
                    && formGroup.controls[formInputs.date_last_vm].dirty">
                          <i class="fa fa-exclamation-triangle" aria-hidden="true"></i>
                          La date de la dernière vm est obligatoire
                        </div>
                      </div>
                    </div>
                    <div class="col">
                      <label class="col-2">{{formLabels.date_next_vm}} {{isRequired(formInputs.date_next_vm)}}</label>
                      <div class="col">
                        <div class="date-picker-group">
                          <owl-date-time #owl_dt2 [pickerType]="'calendar'" ></owl-date-time>
                          <input [owlDateTime]="owl_dt2"
                                 class="form-control input date"
                                 [owlDateTimeTrigger]="owl_dt2"
                                 placeholder="Choisir la date de la prochaine vm ici"
                                 [ngClass]="{'is-invalid error-input':
                               formGroup.controls[formInputs.date_next_vm].hasError('required')
                                  && formGroup.controls[formInputs.date_next_vm].dirty}"
                                 [formControl]="formGroup.controls[formInputs.date_next_vm]"
                          />
                          <div class="icons-container">
                            <i class="icon-close"
                               (click)="clearDateInput(formInputs.date_next_vm)"
                               *ngIf="formGroup.controls[formInputs.date_next_vm].value"></i>&nbsp;
                            <i [owlDateTimeTrigger]="owl_dt2" class="fa fa-calendar"></i>
                          </div>
                        </div>

                        <div class="form-control-feedback"
                             *ngIf="formGroup.controls[formInputs.date_next_vm].hasError('required')
                    && formGroup.controls[formInputs.date_next_vm].dirty">
                          <i class="fa fa-exclamation-triangle" aria-hidden="true"></i>
                          La date de la prochaine vm est obligatoire
                        </div>
                      </div>
                    </div>
                    <div class="col">
                      <label class="col-2">{{formLabels.sent_invit}} {{isRequired(formInputs.sent_invit)}}</label>
                      <div class="col">
                        <div class="check-box-btn">
                          <input type="checkbox"
                                 id="{{formLabels.sent_invit}}"
                                 [formControl]="formGroup.controls[formInputs.sent_invit]"
                          >
                          <label for="{{formLabels.sent_invit}}"
                                 data-content="{{formLabels.sent_invit}}">
                            <span class="name">{{formLabels.sent_invit}}</span>
                          </label>
                        </div>
                      </div>
                    </div>
                  </div>

                  <div class="gray-box">
                    <div class="title pointer" (click)="showHistory = !showHistory">
                      <span>Historique visites médicales</span>
                      <i [ngClass]="{'icon-arrow-right': !showHistory, 'icon-arrow-down': showHistory}" ></i>
                    </div>
                    <ng-container *ngIf="showHistory">
                      <div class="item">
                        <span class="light-text">01/03/21</span>&nbsp;&nbsp;<span>Dardilly</span>
                      </div>
                      <div class="item">
                        <span class="light-text">01/03/21</span>&nbsp;&nbsp;<span>Grenoble</span>
                      </div>
                      <div class="item">
                        <span class="light-text">01/03/21</span>&nbsp;&nbsp;<span>Paris</span>
                      </div>
                    </ng-container>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </form>
      </div>
    </ng-template>
  </ng-container>
</div>



<ng-template #emptyState>
  <app-centred-message [message]="( 'Pas d\'utilisateur/collaborateur trouvé pour le moment' | translate )"
                       [image]="'images/emptystate.png'"
  ></app-centred-message>
</ng-template>

<ng-template #dataNotFound>
  <app-centred-message [message]="'DATA LOADING ERROR' | translate"
                       [image]="'images/error404.png'">
  </app-centred-message>
</ng-template>
