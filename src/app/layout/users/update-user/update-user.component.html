<input type="file" style="display: none" id="uploadAvatar"
       #inputFile
       accept="image/jpeg"
       multiple (change)="uploadFile($event); inputFile.value=''"/>

<div class="container-fluid top-container">
<!--    <div class="goback col-12"-->
<!--         (click)="goback()"-->
<!--          style="margin-bottom: 10px">-->
<!--        <i class="fa fa-arrow-left"></i> &nbsp;{{'GO BACK' | translate}}-->
<!--    </div>-->
    <form (submit)="submit()" *ngIf="userFormGroup" [formGroup]="userFormGroup" autocomplete="off" class="container"
          novalidate>
      <div class="row">
        <div class="main-container head-info">
            <div class="avatar">
              <img [src]="'assets/images/'+(userFormGroup.value.civilite === 'F' ? 'woman.png': 'man.png')" />
              <label class="overlay" for="uploadAvatar">
                <i class="fa fa-camera"></i>
                <span>Charger une photo de profil</span>
              </label>
            </div>
            <div class="info">
              <h1>{{userFormGroup.value.nom}}</h1>
              <div class="info-item">{{userFormGroup.value.email}}</div>
<!--              <div class="info-item">{{userFormGroup.value.f}}</div>-->
            </div>
        </div>
      </div>
      <div class="row">
        <div class="main-container col form-column">
          <h5>Informations personnelles</h5>
          <div class="form-bloc">
            <div class="row">
              <label class="col-2">Civilité {{isRequired(formInputs.civilite)}}</label>
              <div class="col">
                <div class="btn-group" role="group" ngbRadioGroup name="radioBasic"
                     [formControl]="userFormGroup.controls[formInputs.civilite]">
                  <label ngbButtonLabel class="btn">
                    <input ngbButton type="radio" class="btn-check" [value]="'M'"> Homme
                  </label>
                  <label ngbButtonLabel class="btn">
                    <input ngbButton type="radio" class="btn-check" [value]="'F'"> Femme
                  </label>
                </div>
              </div>
            </div>
            <div class="row">
              <label class="col-2">Nom {{isRequired(formInputs.nom)}}</label>
              <div class="col">
                <input type="text"
                       class="form-control input"
                       [formControl]="userFormGroup.controls[formInputs.nom]"
                />
              </div>
            </div>
            <div class="row">
              <label class="col-2">Prénom {{isRequired(formInputs.prenom)}}</label>
              <div class="col">
                <input type="text"
                       [formControl]="userFormGroup.controls[formInputs.prenom]"
                       class="form-control input"
                />
              </div>
            </div>
            <div class="row">
              <label class="col-2">Email {{isRequired(formInputs.email_perso)}}</label>
              <div class="col">
                <input type="text"
                       class="form-control input"
                       [formControl]="userFormGroup.controls[formInputs.email_perso]"
                />
              </div>
            </div>
            <div class="row">
              <label class="col-2">Numéro {{isRequired(formInputs.tel_perso)}}</label>
              <div class="col">
                <input type="text"
                       class="form-control input"
                       [formControl]="userFormGroup.controls[formInputs.tel_perso]"
                />
              </div>
            </div>
            <div class="row">
              <label class="col-2">Adresse {{isRequired(formInputs.adresse)}}</label>
              <div class="col">
                <input type="text"
                       class="form-control input"
                       [formControl]="userFormGroup.controls[formInputs.adresse]"
                />
              </div>
            </div>
            <div class="row">
              <label class="col-2">Code postal {{isRequired(formInputs.code_postal)}}</label>
              <div class="col">
                <input type="text"
                       class="form-control input"
                       [formControl]="userFormGroup.controls[formInputs.code_postal]"
                />
              </div>
            </div>
            <div class="row">
              <label class="col-2">Date de naissance {{isRequired(formInputs.date_naissance)}}</label>
              <div class="col">
                <input type="text"
                       class="form-control input"
                       [formControl]="userFormGroup.controls[formInputs.date_naissance]"
                />
              </div>
            </div>
            <div class="row">
              <label class="col-2">Lieu de naissance {{isRequired(formInputs.lieu_naissance)}}</label>
              <div class="col">
                <input type="text"
                       class="form-control input"
                       [formControl]="userFormGroup.controls[formInputs.lieu_naissance]"
                />
              </div>
            </div>
            <div class="row">
              <label class="col-2">Nationalité {{isRequired(formInputs.nationalite)}}</label>
              <div class="col">
                <input type="text"
                       class="form-control input"
                       [formControl]="userFormGroup.controls[formInputs.nationalite]"
                />
              </div>
            </div>
            <div class="row">
              <label class="col-2">Numéro de sécurité sociale {{isRequired(formInputs.num_securite_sociale)}}</label>
              <div class="col">
                <input type="text"
                       class="form-control input"
                       [formControl]="userFormGroup.controls[formInputs.num_securite_sociale]"
                />
              </div>
            </div>
            <div class="row">
            <label class="col-2">Situation familiale {{isRequired(formInputs.situation_famille_id)}}</label>
            <div class="col">
              <input type="text"
                     class="form-control input"
                     [formControl]="userFormGroup.controls[formInputs.situation_famille_id]"
              />
            </div>
          </div>
          </div>
        </div>
        <div class="main-container col form-column">
          <h5>Informations liées à Piman</h5>
          <div style="margin-bottom: 20px;" class="form-bloc">
            <div class="row">
              <label class="col-2">Matricule {{isRequired(formInputs.matricule)}}</label>
              <div class="col">
                <input type="text"
                       class="form-control input"
                       [formControl]="userFormGroup.controls[formInputs.matricule]"
                />
              </div>
            </div>
            <div class="row">
              <label class="col-2">Date d'entrée {{isRequired(formInputs.date_entree)}}</label>
              <div class="col">
                <input type="text"
                       class="form-control input"
                       [formControl]="userFormGroup.controls[formInputs.date_entree]"
                />
              </div>
            </div>
            <div class="row">
              <label class="col-2">Date de sortie {{isRequired(formInputs.date_sortie)}}</label>
              <div class="col">
                <input type="text"
                       class="form-control input"
                       [formControl]="userFormGroup.controls[formInputs.date_sortie]"
                />
              </div>
            </div>
            <div class="row">
              <label class="col-2">Portable professionnel {{isRequired(formInputs.telephone)}}</label>
              <div class="col">
                <input type="text"
                       class="form-control input"
                       [formControl]="userFormGroup.controls[formInputs.telephone]"
                />
              </div>
            </div>
            <div class="row">
              <label class="col-2">Email professionnel {{isRequired(formInputs.email)}}</label>
              <div class="col">
                <input type="text"
                       class="form-control input"
                       [formControl]="userFormGroup.controls[formInputs.email]"
                />
              </div>
            </div>
            <div class="row">
              <label class="col-2">Fonction {{isRequired(formInputs.fonction_id)}}</label>
              <div class="col">
                <input type="text"
                       class="form-control input"
                       [formControl]="userFormGroup.controls[formInputs.fonction_id]"
                />
              </div>
            </div>
            <div class="row">
              <label class="col-2">Statut {{isRequired(formInputs.status_id)}}</label>
              <div class="col">
                <input type="text"
                       class="form-control input"
                       [formControl]="userFormGroup.controls[formInputs.status_id]"
                />
              </div>
            </div>
          </div>
          <h5>A contacter en cas d’urgence</h5>
          <div class="form-bloc">
            <div class="row">
            <label class="col-2">Nom {{isRequired(formInputs.nom_urgence)}}</label>
            <div class="col">
              <input type="text"
                     class="form-control input"
                     [formControl]="userFormGroup.controls[formInputs.nom_urgence]"
              />
            </div>
            </div>
            <div class="row">
              <label class="col-2">lien {{isRequired(formInputs.lien_parente_urgence)}}</label>
              <div class="col">
                <input type="text"
                       class="form-control input"
                       [formControl]="userFormGroup.controls[formInputs.lien_parente_urgence]"
                />
              </div>
            </div>
            <div class="row">
              <label class="col-2">Numéro {{isRequired(formInputs.telephone_urgence)}}</label>
              <div class="col">
                <input type="text"
                       class="form-control input"
                       [formControl]="userFormGroup.controls[formInputs.telephone_urgence]"
                />
              </div>
            </div>
          </div>
        </div>
      </div>
    </form>


</div>
