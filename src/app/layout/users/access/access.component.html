<div class="container top-container-modal">

  <div class="header">
    <div class="btns left-btns">
      <app-button
        [text]="'Annuler'"
        [type]="'secondary_2'"
      ></app-button>
    </div>
    <h1 class="main-title">Accès</h1>
    <div class="btns right-btns">
      <app-button

        [type]="'primary'"

      ></app-button>
    </div>
  </div>
