<mat-stepper linear #stepper>
  <mat-step label="Profil">
      <app-select-role
        [user]="user"
        (submitRole)="submitRole($event)"
      ></app-select-role>
  </mat-step>
  <mat-step label="Informations">
        <app-user-info-form
          (preview)="moveForward(0)"
          [profile_id]="profile_id"
          [user]="user"
          (submitUser)="submitUser($event)"
        ></app-user-info-form>
  </mat-step>
  <mat-step label="Périmètre">
        <app-perimetre
          (preview)="moveForward(1)"
          (submitPerimeters)="submitPerimeters($event)"
          [perimeters]="user?.perimeters"
          [user]="user"
        ></app-perimetre>
  </mat-step>
  <mat-step label="Accès">
        <app-access
          (preview)="moveForward(2)"
          (submitAccess)="submitAccess($event)"
          [permissions]="user?.permissions"
        ></app-access>
  </mat-step>
</mat-stepper>
