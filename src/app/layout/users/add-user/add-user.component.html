<mat-stepper linear #stepper>
  <mat-step
            label="Profil"
            [editable]="isEditable">
        <app-select-role
          (next)="moveForward()"
          (preview)="moveBackward()"
          (submitRole)="submitRole($event)"
        ></app-select-role>
  </mat-step>
  <mat-step
            label="Informations"
            [editable]="isEditable">
        <app-user-info-form
          (next)="moveForward()"
          (preview)="moveBackward()"
          [profile_id]="profile_id"
          (submitUser)="submitUser($event)"
        ></app-user-info-form>
  </mat-step>
  <mat-step
            label="Périmètre"
            [editable]="isEditable">
        <app-perimetre
          (next)="moveForward()"
          (preview)="moveBackward()"
          (submitPerimeters)="submitPerimeters($event)"
        ></app-perimetre>
  </mat-step>
  <mat-step
            label="Accès"
            [editable]="isEditable">
        <app-access
          (next)="moveForward()"
          (preview)="moveBackward()"
          (submitAccess)="submitAccess($event)"

        ></app-access>
  </mat-step>
</mat-stepper>
