<div class="container top-container-modal">
  <!--  <i class="icon-close float-right pointer" (click)="modal.dismiss()"></i>-->
  <div class="header">
    <div class="btns left-btns">
      <app-button
        [text]="'Annuler'"
        [type]="'secondary_2'"
      ></app-button>
    </div>
    <h1 class="main-title">Périmètre</h1>
    <div class="btns right-btns">
      <app-button
        [text]="'Précédent'"
        [type]="'secondary_inverse'"
        [iconLeft]="'icon-arrow-left'"
        (onClick)="move(-1)"
      ></app-button>&nbsp;&nbsp;
      <app-button
        [text]="'Suivant'"
        [type]="'primary'"
        [iconRight]="'icon-arrow-right'"
        (onClick)="move(1)"
      ></app-button>
    </div>
  </div>
  <!--  <h5 class="sub-title">Déterminer le rôle de ce profil</h5>-->
  <div class="cards row">
    <div class="card"  >
      <div class="icon"><i class="icon-user-profil"></i></div>
      <div class="title">Consultant</div>
    </div>
    <div class="card" >
      <div class="icon"><i class="icon-user-profil-2"></i></div>
      <div class="title">Responsable ADV</div>
    </div>
    <div class="card" >
      <div class="icon"><i class="icon-user-profil-2"></i></div>
      <div class="title">Responsable RH</div>
    </div>
    <div class="card ">
      <div class="icon"><i class="icon-user-profil-3"></i></div>
      <div class="title">Manager</div>
    </div>
    <div class="card ">
      <div class="icon"><i class="icon-user-profil-3"></i></div>
      <div class="title">Directeur</div>
    </div>
  </div>

</div>
