<div class="container top-container">
  <!--  <i class="icon-close float-right pointer" (click)="modal.dismiss()"></i>-->
  <div class="header">
    <div class="btns left-btns">
      <app-button
        [text]="'Annuler'"
        [type]="'secondary_2'"
      ></app-button>
    </div>
    <h1 class="main-title">Périmètre</h1>
    <div class="btns right-btns">
      <app-button
        [text]="'Précédent'"
        [type]="'secondary_inverse'"
        [iconLeft]="'icon-arrow-left'"
        (onClick)="move(-1)"
      ></app-button>&nbsp;&nbsp;
      <app-button
        [text]="'Suivant'"
        [type]="'primary'"
        [iconRight]="'icon-arrow-right'"
        (onClick)="move(1)"
      ></app-button>
    </div>
  </div>

  <div class="row list">
    <div class="col-4 col-xl-3 side-panel">
      <div class="searchbar">
        <input type="text" class="input form-control" placeholder="Rechercher une personne"/>
      </div>
      <div class="smal-users-list">
        <ng-container *ngIf="users?.length>0; else emptyStateLeftList">
          <div
            class="users-scroll-panel"
            infiniteScroll
            [infiniteScrollDistance]="2"
            [infiniteScrollThrottle]="50"
            (scrolled)="onScroll()"
            [scrollWindow]="false"
          >
            <div class="user-item d-flex align-items-center" *ngFor="let user of users">
              <div class="check-box-btn text-center">
                <input type="checkbox" id="{{user.id}}" name="todo" value="todo">
                <label for="{{user.id}}" data-content="{{user.first_name+' '+user.last_name}}">
                  <img src="assets/images/man.png" />
                  <span class="name">{{user.first_name+' '+user.last_name}}</span>
                </label>
              </div>
            </div>
          </div>

        </ng-container>
      </div>
    </div>
    <div class="col-8 col-xl-9 main-container form-column second-column">
      <h5>Ajouter une personne</h5>
      <div class="users-list">
        <ng-container *ngIf="0; else emptyStateRightList">
        </ng-container>
      </div>
    </div>
  </div>

</div>


<ng-template #emptyStateLeftList>
  <app-centred-message
        [message]="( 'Aucun utilisateur trouvé pour le moment' | translate )"
  ></app-centred-message>
</ng-template>
<ng-template #emptyStateRightList>
  <app-centred-message
        [message]="( 'Cette liste est vide' | translate )"
        [smallMessage]="( 'Essayer d’ajouter une ou plusieurs personnes depuis la liste a gauche.' | translate )"
  ></app-centred-message>
</ng-template>
<!--[image]="'images/emptystate.png'"-->
<ng-template #dataNotFound>
  <app-centred-message [message]="'DATA LOADING ERROR' | translate"
                       [image]="'images/error404.png'">
  </app-centred-message>
</ng-template>
