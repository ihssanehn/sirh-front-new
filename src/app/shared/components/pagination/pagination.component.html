<div class="row pagination" *ngIf="pagination?.total">
  <div class="col">
    Afficher par :
    <select name="" id="" class="separtor" [(ngModel)]="pagination.pageSize" (change)="updatePageSize($event.target.value)">
<!--      <option value="1">1</option>-->
      <option value="5">5</option>

      <option value="10">10</option>
      <option value="20">20</option>
      <option value="50">50</option>
      <option value="100">100</option>
    </select>
    <span class="separtor">

      {{ (pagination.page -1) * pagination.pageSize + 1 }}-{{ (pagination.page * pagination.pageSize)
    < pagination.total ? (pagination.page * pagination.pageSize) : pagination.total }} de {{pagination.total}} </span>

    <div class="right separtor">
            <span class="pagination-previous" [class.disabled]="isFirstPage()">
            <a appPreserveParams (click)="previous()">
<!--              <i class="icon-arrow-left"></i>-->
              <i class="fa fa-chevron-left" aria-hidden="true"></i>
            </a>
          </span>
      <span class="pagination-next separtor" [class.disabled]="isLastPage()">
            <a appPreserveParams (click)="next()">
<!--              <i class="icon-arrow-right"></i>-->
              <i class="fa fa-chevron-right" aria-hidden="true"></i>
            </a>
          </span>
    </div>
  </div>
</div>
