<form [formGroup]="myForm" class="main-form" (ngSubmit)="onSubmit()">
  <div formGroupName="passwords">
    <div
    class="form-group"
    [ngClass]="{
      error: password?.invalid && (password?.dirty || password?.touched)
    }"
  >
    <div class="input-group">
      <div class="input-group-prepend">
        <div class="input-group-text">@</div>
      </div>
      <input
        type="password"
        class="form-control"
        formControlName="password"
        name="password"
        placeholder="Nouveau mot de passe"
      />
    </div>
    <div
      *ngIf="password?.invalid && (password?.dirty || password?.touched)"
      class="font-12 float-end red--color"
    >
      <div *ngIf="password?.errors?.required">
        le champ mot de passe est obligatoire
      </div>
    </div>
  </div>
  <div
    class="form-group"
    [ngClass]="{
      error:
      (confirm_password?.invalid || passwords?.invalid) &&
      (confirm_password?.dirty || confirm_password?.touched)
    }"
  >
    <div class="input-group">
      <div class="input-group-prepend">
        <div class="input-group-text">@</div>
      </div>
      <input
        type="password"
        class="form-control"
        placeholder="Mots de passe"
        formControlName="confirm_password"
        name="confirm_password"
      />
    </div>
    <div
      *ngIf="
        (confirm_password?.invalid || passwords?.invalid) &&
        (confirm_password?.dirty || confirm_password?.touched)
      "
      class="font-12 float-end red--color"
    >
      <div *ngIf="confirm_password?.errors?.required">
        le champ confirmation du mot de passe est obligatoire
      </div>
      <div *ngIf="passwords?.errors?.passwordMismatch && !confirm_password?.errors?.required">
        les mots de passe ne correspondent pas
      </div>
    </div>
  </div>
  </div>
  <div class="d-flex justify-content-center align-items-center">
    <button type="submit" class="btn main-btn" [ladda]="loading">
      Reinitialiser
    </button>
  </div>
  <span class="main-text text-center sign-up  text-decoration-underline scale" [routerLink]="'/auth/signin'" role="button"
    >Retourner à la page de connexion
  </span>
</form>
